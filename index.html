<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Style/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css" />

</head>
<body>
    <nav>
        <div class="nav-wrapper blue-grey">
          <a href="#" class="brand-logo center">Weather Dashboard</a>
        </div>
      </nav>
        <div class="row">
            <!-- Sidebar -->
            <div class="col s12 m4 l3 blue-grey lighten-5 sidebar">
                <div class="row">
                    <div class="input-field col s10">
                      <input value="" id="city-search-field" type="text" class="validate" >
                      <label class="active" for="city-search" id="search-label">Search for a city</label>
                    </div>
                    <div class="input-field col s2">
                        <a class="btn-floating btn-medium waves-effect waves-light deep-orange darken-3"><i class="material-icons">search</i></a>
                    </div>
                  </div>
            </div>
            <!-- Main content column -->
            <div class="col s12 m8 l9 main-content">
                <div class="" id="weather-report">
                </div>
                <div class="" id="five-day">
                </div>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
